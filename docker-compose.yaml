version: "3"
volumes:
    db:
services:
  app:
    restart: unless-stopped
    tty: true
    build:
      context: docker/app/.
      dockerfile: Dockerfile
      args:
        - HTTPS_PROXY=${https_proxy:-}
        - HTTP_PROXY=${http_proxy:-}
        - FTP_PROXY=${ftp_proxy:-}
        - NO_PROXY=${no_proxy:-}
    env_file:
      - .env
    environment:
      DOCUMENTROOT: ${DOCUMENTROOT}
    volumes:
      - "./:/var/www/html"
    ports:
      - ${PORTA_HTTP}:80
      - ${PORTA_HTTPS}:443
    depends_on:
      - db
  db:
    restart: unless-stopped
    tty: true
    build:
      context: docker/db/.
      dockerfile: Dockerfile
      args:
        - HTTPS_PROXY=${https_proxy:-}
        - HTTP_PROXY=${http_proxy:-}
        - FTP_PROXY=${ftp_proxy:-}
        - NO_PROXY=${no_proxy:-}
    env_file:
      - .env
    volumes:
        - db:/var/lib/postgresql/data
    ports:
      - ${PORTA_POSTGRESQL}:5432
  redis:
    restart: unless-stopped
    tty: true
    build:
      context: docker/redis
      dockerfile: Dockerfile
      args:
        - HTTPS_PROXY=${https_proxy:-}
        - HTTP_PROXY=${http_proxy:-}
        - FTP_PROXY=${ftp_proxy:-}
        - NO_PROXY=${no_proxy:-}
    env_file:
      - .env
    ports:
      - ${PORTA_REDIS}:6379
